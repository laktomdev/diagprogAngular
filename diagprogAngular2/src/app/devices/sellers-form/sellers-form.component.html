<form (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-select [formControl]="sellerCtrl" #singleSelect>
        <ngx-mat-select-search [formControl]="sellerFilterCtrl" [placeholderLabel]="'Wyszukaj'"></ngx-mat-select-search>
        <mat-option *ngFor="let sell of filteredSellers | async" [value]="sell">
          {{sell.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

      <div *ngIf="changed">
          <button mat-button color="primary" type="submit" (click)="submitted=true">zapisz</button>
          <button mat-button color="primary" (click)="cancelEdit()" >anuluj</button>
      </div>


  </form>
