<nav class="navbar sticky-top flex-md-nowrap p-0">
  <div class="navbar-wrapper">
    <div class="navbar-logo">
      <a href="">
        <img class="" src="assets/logo.png" alt="Logo" />
      </a>
    </div>
  </div>
  <div class="user-profile header-notification">
    <div class="dropdown-primary dropdown">
      <div *ngIf="loggedIn()">
        <div class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <img src="assets/user.png" class="img-radius" alt="User-Profile-Image" />
          <span>{{authService.getUserName()}}</span>
          <i class="fa fa-chevron-down chevron-down"></i>
        </div>
        <ul class="show-notification profile-notification dropdown-menu">
          <li>
            <a href="#!"> <i class="fa fa-user"></i> Edytuj profil </a>
          </li>
          <li>
            <a href="#" (click)="logout()"> <i class="fa fa-sign-out"></i> Wyloguj </a>
          </li>
        </ul>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
          [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
          [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
