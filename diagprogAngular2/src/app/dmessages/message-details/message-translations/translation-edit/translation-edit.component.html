<div class="container-fluid translation-container ">


    <h6>Nagłówek:</h6>
    <textarea [(ngModel)]="translation.headerText" (input)="changed()" rows="3" maxlength="100"></textarea><br />

    <h6>Treść:</h6>
    <textarea [(ngModel)]="translation.bodyText" (input)="changed()" rows="10" maxlength="500"></textarea><br />

    <h6>Stopka:</h6>
    <textarea [(ngModel)]="translation.footerText" (input)="changed()" rows="4" maxlength="200"></textarea><br />


  <form (ngSubmit)="onSubmit()"  class="justified">
    <button mat-raised-button color="primary" [disabled]="!isChanged" type="submit" class="col-md-3">Zapisz</button>

    <button *ngIf="!isNewRecord" mat-raised-button color="primary" type="reset" style="margin-left: 20px" class="col-md-3"  (click)="cancelChanges()">Anuluj zmiany</button>
  </form>

</div>
