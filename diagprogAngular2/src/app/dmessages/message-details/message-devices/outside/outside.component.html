<div class="container-fluid">
    <button *appIfRoles="'Admin, Manager'"
    [disabled]="loading || selected?.length == 0 || !selected" mat-raised-button color="primary" (click)="askIfAdd()">Dodaj do zaznaczonych {{selected?.length}} urządzeń</button>
    <hr/>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <app-device-list-checkboxed *ngIf="!loading" [devices]="devicesOutside" (selectedDevicesEmitter)="onSelectionChanged($event)"></app-device-list-checkboxed>
</div>
